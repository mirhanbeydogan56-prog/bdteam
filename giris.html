<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0e0e0e;
      font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif;
      color:#fff;
    }
    .box{
      background:#151515;
      padding:30px;
      border-radius:12px;
      width:320px;
      box-shadow:0 20px 40px rgba(0,0,0,.5);
    }
    h1{margin-top:0}
    input,button{
      width:100%;
      padding:10px;
      margin-top:10px;
      border-radius:6px;
      border:none;
      font-size:14px;
    }
    input{background:#222;color:#fff}
    button{
      background:linear-gradient(135deg,#00d4ff,#0066ff);
      color:#fff;
      cursor:pointer;
      font-weight:600;
    }
    p{font-size:13px;opacity:.8}
  </style>
</head>
<body>

  <div class="box">
    <h1>Giriş Yap</h1>
    <p>
      Giriş bilgileri, tarafımıza ilettiğiniz başvuru formuna göre verilecektir.
    </p>

    <input id="email" type="email" placeholder="E-posta">
    <input id="password" type="password" placeholder="Şifre">
    <button id="login">Giriş</button>
  </div>

  <!-- FIREBASE AUTH -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyASo730FXSqQx4TRhFRAQVYn9Eetyjri_s",
      authDomain: "bd-team-30e74.firebaseapp.com",
      databaseURL: "https://bd-team-30e74-default-rtdb.firebaseio.com",
      projectId: "bd-team-30e74",
      storageBucket: "bd-team-30e74.firebasestorage.app",
      messagingSenderId: "240144028116",
      appId: "1:240144028116:web:22773de26fcb00f2d78641",
      measurementId: "G-K8CKEJ6DWM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("login").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Giriş başarılı");
          // window.location.href = "admin.html";
        })
        .catch(err => {
          alert("Giriş başarısız");
        });
    });
  </script>

</body>
</html>
