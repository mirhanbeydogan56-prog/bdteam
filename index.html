<style>
body{margin:0;font-family:Segoe UI;background:#0e0e0e;color:#fff}
header{background:#151515}
nav{max-width:1200px;margin:auto;display:flex;justify-content:space-between;padding:15px}

<header>

</div>
</nav>
</header>

<main>
<h1>BackBDTeam</h1>
<div class="card">
<form id="form">
<input placeholder="Takma ad">
<input placeholder="E-posta">
<input placeholder="Uzmanlık">
<textarea placeholder="Kendinden bahset"></textarea>
<button>Başvur</button>
</form>
</div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
 apiKey: "AIzaSyASo730FXSqQx4TRhFRAQVYn9Eetyjri_s",
 authDomain: "bd-team-30e74.firebaseapp.com",
 databaseURL: "https://bd-team-30e74-default-rtdb.firebaseio.com",
 projectId: "bd-team-30e74",
 appId: "1:240144028116:web:22773de26fcb00f2d78641"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

document.getElementById("form").onsubmit = e => {
 e.preventDefault();
 const d = e.target;
 push(ref(db,"basvurular"),{
  nick:d[0].value,
  email:d[1].value,
  uzmanlik:d[2].value,
  about:d[3].value,
  time:Date.now()
 });
 alert("Gönderildi");
 d.reset();
};
</script>
</body>
