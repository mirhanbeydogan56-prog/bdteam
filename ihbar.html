<!DOCTYPE html><html lang="tr"><head>
<meta charset="UTF-8"><title>UHKB | Ihbar</title>
<link rel="stylesheet" href="style.css"></head><body>
<header><img src="logo.png"><div class="hacker-title">IHBAR TERMINALI</div></header>
<div class="container">
<textarea id="ihbar" rows="6" placeholder="Detaylar..."></textarea>
<button id="send">GONDER</button>
</div>
<script type="module">
import { db, api } from './firebase.js';
const { ref, push }=api;
document.getElementById('send').onclick=()=>{
  push(ref(db,'ihbarlar'),{text:ihbar.value,ts:Date.now()});
  alert('Kaydedildi'); ihbar.value='';
};
</script></body></html>
